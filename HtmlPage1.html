<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Giao diện máy tính Casio</title>
</head>
<body>
    <!-- the b la the in dam
         the font la the danh cho phong chu, co thuoc tinh kich co va mau sac
         the <br/> dung de xuong dong
         the img dung de hien thi hinh anh-->
    <table align="center" border="1" cellspacing="4" cellpadding="0" width="400">
        <!--dong 1-->
        <tr height="100" bgcolor="#004d00">
            <td colspan="4" valign="bottom" align="right">
                <font color="#f1f1f1" >0</font>
            </td>         
        </tr>
        <!-- dong 2-->
        <tr bgcolor="#70db70" height="50" align="center">
           
            <td colspan="2">AC</td>
            <td width="25%">DEL</td>
            <td width="25%">/</td>
        </tr>
        <!--dong 3-->
        <tr  bgcolor="#70db70" height="50" align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <!--dong 4-->
        <tr  bgcolor="#70db70" height="50" align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
        </tr>
       <!--dong 5-->
        <tr  bgcolor="#70db70" height="50" align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <!--dong 6-->
        <tr  bgcolor="#70db70" height="50" align="center">
            <td>.</td>
            <td>0</td>
            <td colspan="2">=</td>
            
        </tr>




    </table>






    <!--
           <img src="./image/a.png"
                width="200" height="" alt="day la anh chup man hinh" />
        -->




</body>
</html>
